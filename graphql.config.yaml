projects:
  ucenter:
    schema: "packages/api/script/generated/ucenter.graphql"
    documents:
      - "packages/api/script/generated/ucenter.graphql"
      - "src/services/ucenter/**/*.ts"
      - "packages/org/src/**/*.ts"
      - "packages/layout/src/**/*.ts"
    extensions:
      endpoints:
        default:
          url: ${GQLGEN_UCENTER_ENDPOINT}
          headers:
            Authorization: bearer ${GQLGEN_TOKEN}
            X-Tenant-ID: ${GQLGEN_TENANT_ID}
